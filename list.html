<html>

<head>
    <title>List</title>
</head>

<body>
    This is Un-Ordered List
    <ul>
        <li>Mango</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ul>
    This is Ordered List
    <ol>
        <li>Mango</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ol>
    This is Description List
    <dd><br>
    <dt>Mango</dt>
    <dd>It is a fruit </dd>
</body>

</html>
