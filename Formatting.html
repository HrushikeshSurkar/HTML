<html>

<head>
    <title>
        Html Formatting
    </title>
</head>

<body>
    <b>Bold text</b> <br>
    <strong>Strong tag / Important text</strong> <br>
    <i>Italic text</i> <br>
    <em>Emphasized text</em> <br>
    <mark>Marked text</mark> <br>
    <small>Smaller text</small> <br>
    <del>Deleted text</del> <br>
    <ins>inserted text</ins> <br>
    H<sub>2</sub>O - Subscript text <br>
    2<sup>2</sup> - SuperScript Text <br>
</body>

</html>
