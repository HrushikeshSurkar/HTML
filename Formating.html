<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
    <style>
        /* CSS for formatting */
        /* Center-align text */
        .center-text {
            text-align: center;
        }

        /* Change text color to red */
        .red-text {
            color: red;
        }

        /* Make text bold */
        .bold-text {
            font-weight: bold;
        }

        /* Italicize text */
        .italic-text {
            font-style: italic;
        }

        /* Underline text */
        .underline-text {
            text-decoration: underline;
        }

        /* Add a background color to text */
        .highlight-text {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1 class="center-text">Text Formatting Example</h1>

    <p>This is <span class="red-text">red</span> text.</p>
    <p>This is <span class="bold-text">bold</span> text.</p>
    <p>This is <span class="italic-text">italic</span> text.</p>
    <p>This is <span class="underline-text">underlined</span> text.</p>
    <p>This is <span class="highlight-text">highlighted</span> text.</p>
</body>

</html>
