<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Tag</title>
    <style>
        /* CSS for styling the video container (optional) */
        .video-container {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <h1>iframe tag Example</h1>

    <!-- Container for the video -->
    <div class="video-container">
        <!-- Replace 'https://www.youtube.com/embed/HGeKnxf0XIw' with the YouTube embed URL -->
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/HGeKnxf0XIw" frameborder="0"
            allowfullscreen></iframe>
    </div>
</body>

</html>
